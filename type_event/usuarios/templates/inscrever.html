{% extends 'bases/base.html' %}
{% load static %}
{% block 'head' %}
    <link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css'%}">
{% endblock %}

{% block 'body' %}

    <div class="container-fluid bg-inscricao">
        
        <div class="row">
            <div class="col-md">
                <h3 class="logo">Type.Event</h3>

                

                <img src="{% static 'geral/img/logocya.png' %}" class="logo-evento">

            </div>
            <div class="box-form">
                <h3 class="name-cdt">CADASTRO</h3>
                {% if messages %}
                {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
                <hr style="border-color: #7E7B7C">
            
                <form action="{% url 'inscrever' %}" method="POST">{% csrf_token %}
                    <label>Username:</label> 
                    <input type="text" class="form-control" placeholder="Username..." name="username">
                    <br>
                    <label>E-mail:</label>
                    <input type="email" class="form-control" placeholder="E-mail..." name="email">
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label>Senha:</label>
                            <input type="password" class="form-control" placeholder="Senha..." name="senha">
                        </div>
            
                        <div class="col-md">
                            <label>Confirmar senha:</label>
                            <input type="password" class="form-control" placeholder="Confirmar senha..." name="confirmar_senha">
                        </div>
                    </div>
                    <a href="{% url 'login' %}" class="link">JÃ¡ possuo uma conta</a>
                    <br>
                    <br>
                    <input type="submit" value="CADASTRAR" class="btn-principal">
                </form>
            </div>
            <div class="col-md bg-img">
            
            
        </div>
        
    </div>
    

{% endblock %}
